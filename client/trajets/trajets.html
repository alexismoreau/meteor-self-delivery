<template name="trajet">
    <li class="trajet {{selected}}">
        <button id="avancement">Avancement</button> <br>
        <span class="id_flotte">Camion: {{idFlotte}}</span> <br>
        <span class="route">{{origine}} {{destinationIntermediaire}} {{destinationFinale}}</span> <br>
        <span class="dateDepart">Date de Départ: {{dateDepart}}</span> <br>
        <span class="dateFin">Date de Fin: {{dateFin}}</span> <br>
        {{#if termine}}
            <span class="dispo">Trajet terminé</span>
        {{else}}
            <span class="dispo">Trajet en cours</span>
        {{/if}}
    </li>
</template>

<template name="no_trajets">
    <li class="no-trajets">
        Pas de trajet effectué
    </li>
</template>
