<template name="dashboard">
    <ol class="dashboard">
        {{> creerCamion}}
        {{#each camions}}
            {{> camion}} {{> demanderTrajet}}
        {{else}}
            {{> no_camions}}
        {{/each}}
    </ol>
</template>

<template name="camion">
    <li class="camion {{selected}}">
        <span class="localisation">Localisation: {{localisation}}</span>
        {{#if dispo}}
            <span class="dispo">Disponible</span>
        {{else}}
            <span class="dispo">Indisponible</span>
        {{/if}}
    </li>
    <br/>
    <div class="four ui buttons">
        <button id="select" class="ui  red basic button">Selectionner</button>
        <button id="enable" class="ui  blue basic button">Activer</button>
        <button id="disable" class="ui  green basic button">Desactiver</button>
        <button id="delete" class="ui orange basic button">Supprimer</button>
    </div>
    <br/> <br/>
</template>

<template name="no_camions">
    <li class="no-camions">
        Pas de camion disponible
    </li>
</template>

<template name="creerCamion">
    <div class="ui center aligned segment ">
        <button id="create" class="ui purple basic button">Créer un Camion</button>
    </div> <br/>
    <h2 class="ui center aligned icon header">
        <i class="circular shipping icon"></i>
        Transport
    </h2> <br/>
</template>

<template name="demanderTrajet">
    <form>
        <div class="ui two column grid" align="center">
                <div class="column">
                        <legend style="font-weight:bold"> Départ :</legend> <br/>
                        <li class="ville">
                            <label>
                                <input type="radio" id="dep_1" name="Depart" value="Paris, FR" checked> Paris
                            </label>
                        </li>
                        <li class="ville">
                            <label>
                                <input type="radio" id="dep_2" name="Depart" value="Marseille, FR"> Marseille
                            </label>
                        </li>
                        <li class="ville">
                            <label>
                                <input type="radio" id="dep_3" name="Depart" value="Nantes, FR"> Nantes
                            </label>
                        </li>
                        <li class="ville">
                            <label>
                                <input type="radio" id="dep_4" name="Depart" value="Strasbourg, FR"> Strasbourg
                            </label>
                        </li>
                        <li class="ville">
                            <label>
                                <input type="radio" id="dep_5" name="Depart" value="Lyon, FR"> Lyon
                            </label>
                        </li>
                </div>
                <div class="column">
                    <legend style="font-weight:bold" >Destination :</legend> <br/>
                        <li class="ville">
                            <label for="arr_1">
                                <input type="radio" id="arr_1" name="Destination" value="Paris, FR"> Paris
                            </label>
                        </li>
                        <li class="ville">
                            <label for="arr_2">
                                <input type="radio" id="arr_2" name="Destination" value="Marseille, FR" checked> Marseille
                            </label>
                        </li>
                        <li class="ville">
                            <label for="arr_3">
                                <input type="radio" id="arr_3" name="Destination" value="Nantes, FR"> Nantes
                            </label>
                        </li>
                        <li class="ville">
                            <label for="arr_4">
                                <input type="radio" id="arr_4" name="Destination" value="Strasbourg, FR"> Strasbourg
                            </label>
                        </li>
                        <li class="ville">
                            <label for="arr_5">
                                <input type="radio" id="arr_5" name="Destination" value="Lyon, FR"> Lyon
                            </label>
                        </li>
                </div>
        </div>
        <div class="ui center aligned segment ">
            <input type="submit" class="ui yellow basic button " value="Demander trajet">
        </div>
    </form> <br/>
</template>
